name: Test
on: pull_request

jobs:
  node-linters:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@master
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: npm i
    - name: Run tests
      run: npm run test
